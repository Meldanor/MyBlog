{% extends "base.html" %}
{% block content %}
<div class="flex flex-col gap-4">
    {% set section = get_section(path="blog/_index.md") %}
    {% for page in section.pages %}
    <div class="p-2 border border-gray-300">
        <a href="{{ page.permalink | safe}}">
            <div class="flex align-bottom items-end">
                <h3 class="!my-0">{{ page.title }}</h3>
                <h5 class="ml-auto">{{ page.date }}</h5>
            </div>
        </a>
        <p class="pl-0 !mb-0">
            {{page.extra.summary}}
        </p>
    </div>

    {% endfor %}
</div>
{% endblock content %}
